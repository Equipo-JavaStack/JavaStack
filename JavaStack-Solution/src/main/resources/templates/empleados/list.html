<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8" >
    <title>Usuarios</title>
</head>
<body>
<div class="container">
    <h2>Lista de Empleados</h2>
    <hr>
    <a Class="btn btn-primary btn-sm" th:href="@{/}">Home</a>

    <a Class="btn btn-primary btn-sm" th:href="@{/empleados/modificarUser}">Nuevo usuario</a>
    <br>
    <div>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Empresa</th>
            <th>Email</th>
            <th>Rol</th>

        </tr>
        <tr th:each="empleado : ${empleados}">
            <td th:text="${empleado.idEmpleado}"></td>
            <td th:text="${empleado.nombreEmpleado}"></td>
            <td th:text="${empleado.apellidoEmpleado}"></td>
            <td th:text="${empleado.idEmpresa.nombreEmpresa}"></td>
            <td th:text="${empleado.correoEmpleado}" ></td>
            <td th:text="${empleado.rol}" ></td>

        </tr>
    </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
